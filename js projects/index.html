<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="clocktime()">


    <div class="container">
        <div class="row d-flex justify-content-center m-5 border shadow-lg">
            <div class="col-md-5">
                <h1 id="textchange">StopWatch</h1>
                <span class="d-flex"><h1 class="mx-2" id="min">00</h1> <h1 class="mx-2" id="sec">00</h1><h1 id="count">00</h1></span>
            
                <button class="btn btn-success" id="start" onclick="startHandler()">Start</button>
                <button class="btn btn-danger" id="stop" onclick="stopHandler()">Stop</button>
                <button class="btn btn-warning" id="reset" onclick="resetHandler()">Reset</button>
            </div>
        </div>
    

        <div class="row border shadow-lg">
            <div class="col-md-4">
                    <h1>Digital Clock</h1>
                <span class="d-flex"><h1 class="mx-2" id="hours">00</h1>  <h1 class="mx-2" id="minutes">00</h1>  <h1 class="mx-2" id="seconds">00</h1></span>
            </div>
        </div>
   

        <div class="row">
            <div class="col-md-5 border shadow-lg">
                <div>
                    <h1 id="counter">00</h1>
                </div>
                <div class="">
                    <button onclick="incrementHandler()" class="btn btn-success">Increase</button>
                    <button onclick="resetHandler()" class="btn btn-warning">Reset</button>
                    <button onclick="decrementHandler()" class="btn btn-danger">Decrease</button>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 border shadow-lg">
                <input id="result" type="text" readonly />
                <table>
                    <tr>
                        <td><input value="C" onclick="clearInput()" readonly class="btn btn-danger px-3"></input></td>
                        <td><input value="<-" onclick="backspace('<-')" readonly class="btn" /></td>
                        <td><input value="/" onclick="display('/')" readonly class="btn"/></td>
                    </tr>
                    <tr>
                        <td><input value="7" onclick="display('7')" readonly class="btn"/></td>l
                        <td><input value="8" onclick="display('8')" readonly class="btn"/></td>
                        <td><input value="9" onclick="display('9')" readonly class="btn"/></td>
                        <td><input value="X" onclick="display('*')" readonly class="btn px-3"/></td>
                    </tr>
                    <tr>
                        <td><input value="6" onclick="display('6')" readonly class="btn"/></td>
                        <td><input value="5" onclick="display('5')" readonly class="btn"/></td>
                        <td><input value="4" onclick="display('4')" readonly class="btn"/></td>
                        <td><input value="-" onclick="display('-')" readonly class="btn px-3"/></td>
                    </tr>
                    <tr>
                        <td><input value="3" onclick="display('3')" readonly class="btn"/></td>
                        <td><input value="2" onclick="display('2')" readonly class="btn"/></td>
                        <td><input value="1" onclick="display('1')" readonly class="btn"/></td>
                        <td><input value="+" onclick="display('+')" readonly class="btn px-4"/></td>
                    </tr>
                    <tr>
                        <td><input value="e" onclick="display('2.718')" readonly class="btn"/></td>
                        <td><input value="0" onclick="display('0')" readonly  class="btn"/></td>
                        <td><input value="." onclick="display('.')" readonly class="btn"/></td>
                        <td><input value="=" onclick="solve()" readonly class="btn px-3 btn-success"/></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row my-5">
            <div class="col-md-6 border shadow-lg ">
                <h1 class='mt-3'>Enter your Details here...</h1>
               <form class="p-5 fw-bold " name="myForm" onsubmit="onSubmit()"  action="">
                <label for="">User Name</label><br>
                <input type="text" id="userName" placeholder="Enter your username" ><br>
                <label for="">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" ><br>
                <label for="">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password" ><br>
                <button type="submit" class="btn btn-success my-2">Submit</button>
               </form>
            </div>
        </div>
</div>   
    <script src="script.js"></script>
</body>
</html>
